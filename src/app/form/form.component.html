<form (submit)="onSubmit(myForm)" #myForm="ngForm" class="customForm">
  <div class="inputContainer">
    <label for="title">Title</label>
    <input type="text" name="title" id="title" required [(ngModel)]="title" />
  </div>

  <div class="inputContainer">
    <label for="date">Date</label>
    <input
      type="date"
      name="date"
      id="date"
      required
      [(ngModel)]="date"
      class="dateInput"
    />
  </div>
  <button
  type="submit"
  [disabled]="!this.title() && this.date()"
  [style]="this.title() && this.date() ? '' : 'opacity: 0.5'"
>
  Create
</button>
</form>

@if(dateError()){
<app-error-message (close)="closeError()" />
} @if(timerOnForm()){
<div class="resetBtnWrapper">
  <button (click)="reset()">Reset Timer!</button>
</div>
} @if(successScreenOnForm()){
<app-success-message (close)="closeSuccess()" />
}
